<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cardContainer">
      <div class="photo">
        <img src="http://kinowar.com/wp-content/uploads/2020/07/%D0%9C%D0%B0%D1%80%D0%B3%D0%BE-%D0%A0%D0%BE%D0%B1%D0%B1%D0%B8-%D1%84%D0%BE%D1%82%D0%BE-Margot-Robbie-photo-5.jpg" alt="Margot Robbie" />
      </div>
      <div class="someText"></div>
      <div class="userInfo">
        <p>Margot Robbie</p>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="buttonFollow">Follow</div>
      <div class="stats">
        <div class="posts">
          <img src="https://www.svgrepo.com/show/419024/picture-photo-image.svg" alt="Photos">
<p class="statTitle">Posts</p>
<p class="statValue">1.235</p>
        </div>
        <div class="fovorites"> <img src="https://www.svgrepo.com/show/419054/heart-ratting-like.svg" alt="Like">
<p class="statTitle">Favorites</p>
<p class="statValue">5.326</p>
        </div>
        <div class="massages">
          <img src="https://www.svgrepo.com/show/419043/chat-message-communication.svg" alt="Messages">
<p class="statTitle">Messages</p>
<p class="statValue">603</p>
        </div>
      </div>
    </div>
    </body>
</html>
